<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Jackpot Slot Machine</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-dark text-white">
                    <h1 class="text-center">Casino Jackpot Slot Machine</h1>
                </div>
                <div class="card-body">
                    <div class="text-center mb-4">
                        <table id="slot-machine" class="table table-bordered mx-auto" style="max-width: 400px;">
                            <tr>
                                <td id="slot-1" class="slot-item">X</td>
                                <td id="slot-2" class="slot-item">X</td>
                                <td id="slot-3" class="slot-item">X</td>
                            </tr>
                        </table>
                    </div>

                    <div class="text-center mb-4">
                        <button id="spin-button" class="btn btn-primary btn-lg me-2">SPIN</button>
                        <button id="cashout-button" class="btn btn-success btn-lg">CASH OUT</button>
                    </div>

                    <div class="mt-4">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-header bg-info text-white">
                                        Your Credits
                                    </div>
                                    <div class="card-body">
                                        <h3 id="balance" class="text-center">10</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-header bg-warning text-white">
                                        Cost Per Spin
                                    </div>
                                    <div class="card-body">
                                        <h3 id="spin-cost" class="text-center">1</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="result-message" class="alert mt-3 d-none"></div>

                    <div class="mt-4">
                        <div class="card">
                            <div class="card-header bg-secondary text-white">
                                Rewards
                            </div>
                            <div class="card-body">
                                <ul class="list-group">
                                    <li class="list-group-item">C - Cherry (10 credits)</li>
                                    <li class="list-group-item">L - Lemon (20 credits)</li>
                                    <li class="list-group-item">O - Orange (30 credits)</li>
                                    <li class="list-group-item">W - Watermelon (40 credits)</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script src="js/app.js"></script>
</body>
</html>
